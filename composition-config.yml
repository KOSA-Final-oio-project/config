server:
  port: 9999

spring:
  application:
    name: composition-service
  jackson:
    serialization:
      fail-on-empty-beans: false

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://192.168.1.86:8761/eureka


jwt:
  secret: example_token
  expire-length: 8640000